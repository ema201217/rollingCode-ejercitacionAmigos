<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="container m-4">
    <div class="row">
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-sm btn-danger" id="btn-remove-all">Eliminar todas las cards</button>
      </div>
      <h1 class="col-12 text-center">MIS AMIGOS</h1>
      <div class="col-12 col-lg-4">
        <form action="" method="" id="form-carga">
          <div class="form-floating mb-3">
            <input type="text" name="name" class="form-control" placeholder="Nombre"  id="input-name">
            <label class="form-label">Nombre</label>
            <div class="form-text">Colocar el nombre del amigo</div>
          </div>

          <div class="form-floating mb-3">
            <input type="text" name="img" class="form-control" placeholder="Imagen" id="input-image">
            <label class="form-label">Imagen</label>
            <div class="form-text">Url de la imagen</div>
          </div>

          <div class="mb-3">
            <h5 class="text-decoration-underline">Genero</h5>
            <div>
              <input class="form-check-input mt-0 input-gender" id="masculino" type="radio" name="gender" value="masculino">
              <label class="form-label" for="masculino">Masculino</label>
            </div>
            <div>
              <input class="form-check-input mt-0 input-gender" id="femenino" type="radio" name="gender" value="femenino">
              <label class="form-label" for="femenino">Femenino</label>
            </div>
          </div>
          
          <input type="text" hidden id="input-id">
          <button type="submit" class="btn btn-primary" id="btn-submit">Cargar</button>
          <button type="reset" class="btn btn-danger">Reset</button>
        </form>
      </div>
      <div class="col-12 col-lg-8 container">
        <div class="row gap-2" id="cards-container">
          <!-- ...cards -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./IntegradorAmigos.js"></script>
</body>

</html>
